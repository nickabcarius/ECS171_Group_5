<!DOCTYPE html>
<html lang="en">

<head>
  <h1>COVID-19 Infection Rates</h1>
  <p>ECS 171 Group 5!</p>
  <p>Use the slider to show infection rate at a given time.</p>
  <link rel="stylesheet" href="style.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="data_out.js"></script>
  <script src="./raphael-min.js"></script>
  <script src="./us-map-svg.js"></script>
  <script src="./map.js"></script>
</head>

<body>
  <div id="map"></div>


  <h2>Date Range Slider</h2>

  <div class="slidecontainer">
    <form method="POST" action="/get_day">
      <input type="range" min="0" max="400" value="0" class="slider" id="myRange" name="day_slider" />
      <input type="submit" value="Submit" />
    </form>
    <p>Day: <span id="demo"></span></p>
  </div>

  <script>
    var slider = document.getElementById("myRange");
    var output = document.getElementById("demo");
    output.innerHTML = slider.value;
    slider.oninput = function() {
      output.innerHTML = this.value;
    };
  </script>

  <main>

  </main>
</body>

</html>
